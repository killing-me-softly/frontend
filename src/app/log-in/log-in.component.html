<div class="sign-in-container">
  <div class="title">אחת שיודעת.</div>
  <div class="inputs-container">
    <span>שם</span>
    <input type="text" [(ngModel)]="name"/>
    <span>סיסמא</span>
    <input type="password" [(ngModel)]="password"/>
  </div>

  <div class="buttons">
    <button (click)="signIn()">
      הרשמי
    </button>
    <button (click)="logIn()">
      התחברי
    </button>
  </div>
</div>
