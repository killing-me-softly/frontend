<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MAIN_MENU"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon
        (click)="startRecordingNotification()"
        class="mic-start"
        name="mic-outline"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid>
      <ion-row
        style="display: flex"
        class="ion-justify-content-left ion-text-right"
      >
        <ion-col class="sum-title">
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-around;
              height: 100%;
            "
          ></div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="8" size-lg="6" size-xl="4">
          <span style="font-size: 20pt" class="mt-1 sum-title"
            >סיכום שבועי</span
          >
          <ion-card class="ion-activatable ripple-parent d-flex">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-card-content
              class="d-flex align-items-center flex-row justify-content-center ion-text-center"
            >
              <div class="content-container">
                <div class="text-container">
                  <ion-label class="description-text"
                    >על פי התיעוד היומי שלך ביומן האישי:
                    <ion-label
                      style="font-weight: bold"
                      class="description-text"
                    >
                      יש חשד שאת {{dangerLevel}}</ion-label
                    >
                    <ion-label class="description-text">
                      .כדי להיות זהירה אנו ממליצים לך להתייעץ עם אחת שיודעת
                    </ion-label>
                  </ion-label>
                </div>

                <div></div>
              </div>
              <div class="icon-container">
                <ion-icon name="sad" class="unchosen-icon"></ion-icon>
                <ion-icon name="sad" class="unchosen-icon"></ion-icon>
                <ion-icon name="sad" class="chosen-icon"></ion-icon>
                <ion-icon name="sad" class="unchosen-icon"></ion-icon>
                <ion-icon name="happy" class="unchosen-icon"></ion-icon>
              </div>
              <ion-button (click)="transferToTelegramChat()"color="secondary">
                לצ`ט עם אחת
                שיודעת
                <ion-icon class="chat-icon" name="chatbubble-outline"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>

          <ion-card class="ion-activatable ripple-parent d-flex">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-card-content
              class="d-flex align-items-center flex-row justify-content-center ion-text-center w-100 h-100"
            >
                <div class="text-container">
                  <ion-label class="header-text">אירועים חריגים השבוע</ion-label>
                  <div class="days-container">
                    <div *ngFor="let day of daysArray" class="weekly-event-container"> 
                        <div id="event-bar" class="weely-event-bar"> &nbsp;</div>
                      <ion-label class="days-item"> {{day}} </ion-label>
                  </div>
                    
                  </div>
                 
                </div>

                <div>
                </div>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
