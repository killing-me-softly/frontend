<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MAIN_MENU"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="mic-start" name="mic-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page">
  <mat-stepper style="height: 100%">
    <mat-step>
      <app-what-did-he-say></app-what-did-he-say>
      <div>
        <button mat-button color="warn" matStepperNext>הבא</button>
      </div>
    </mat-step>
    <mat-step>
      <app-activities></app-activities>
      <div>
        <ion-button mat-button color="warn" matStepperPrevious>הקודם</ion-button>
        <ion-button mat-button color="warn" matStepperNext>הבא</ion-button>
      </div>
    </mat-step>
    <mat-step>
      <app-feelings></app-feelings>
      <div>
        <ion-button mat-button color="warn" matStepperPrevious>הקודם</ion-button>
        <ion-button mat-button color="warn" matStepperNext>הבא</ion-button>
      </div>
    </mat-step>
    <!-- Icon overrides. -->
    <ng-template matStepperIcon="phone">
      <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
      <mat-icon>forum</mat-icon>
    </ng-template>
  </mat-stepper>

</ion-content>
