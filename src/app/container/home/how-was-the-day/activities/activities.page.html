<ion-content>
  <div class="activities-page">
    <div class="activities-box">
      <div *ngFor="let activity of activities">
        <ion-button class="activity" color="danger">
          <ion-label class="text">{{activity.hebrew_name}}</ion-label>
          <ion-label class="icon">
            <ion-icon name="sad-outline" style="float:left"></ion-icon>
          </ion-label>
        </ion-button>
        <br>
      </div>
    </div>
  </div>
</ion-content>
