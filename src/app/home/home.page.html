<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MAIN_MENU"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="my-appointments">
        <ion-icon name="reader-outline"></ion-icon>
        <ion-label>יומן אישי</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>בית</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="my-tickets">
        <ion-icon name="megaphone-outline"></ion-icon>
        <ion-label>לחצן מצוקה</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
